    // Function to calculate factorial of a number
    function calculateFactorial() {
        var number = parseInt(prompt("Enter a number to calculate factorial:"));
        if (!isNaN(number)) {
            var factorial = 1;
            for (var i = 1; i <= number; i++) {
                factorial *= i;
            }
            document.getElementById("output").innerText = "Factorial of " + number + " is: " + factorial;
        } else {
            document.getElementById("output").innerText = "Please enter a valid number!";
        }
    }

// Function to find prime numbers within a range
function findPrimeNumbers() {
    var start = parseInt(prompt("Enter the starting number:"));
    var end = parseInt(prompt("Enter the ending number:"));
    if (!isNaN(start) && !isNaN(end) && start <= end) {
        var primeNumbers = [];

        for (var i = start; i <= end; i++) {
            if (isPrime(i)) {
                primeNumbers.push(i);
            }
        }
        var outputText = "Prime numbers between " + start + " and " + end + ": " + primeNumbers.join(", ");
        outputText += "\nTotal prime numbers found: " + primeNumbers.length;
        document.getElementById("output").innerText = outputText;
    } else {
        document.getElementById("output").innerText = "Please enter valid starting and ending numbers!";
    }
}


    // Function to check if a number is prime
    function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;

        if (num % 2 === 0 || num % 3 === 0) return false;

        for (var i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0) return false;
        }

        return true;
    }

    // Function to display current date and time
    function displayDate() {
        var currentDate = new Date();
        document.getElementById("output").innerText = "Current Date and Time: " + currentDate;
    }

    // Function to sort an array of numbers
    function sortArray() {
        var inputArray = prompt("Enter numbers separated by commas to sort:");
        if (inputArray) {
            var array = inputArray.split(",").map(Number);
            array.sort(function(a, b) {
                return a - b;
            });
            document.getElementById("output").innerText = "Sorted Array: " + array.join(", ");
        } else {
            document.getElementById("output").innerText = "No input provided!";
        }
    }

    // Function to generate Fibonacci sequence
    function generateFibonacci() {
        var count = parseInt(prompt("Enter the number of Fibonacci numbers to generate:"));
        if (!isNaN(count) && count > 0) {
            var fibonacciSeq = [0, 1];
            for (var i = 2; i < count; i++) {
                fibonacciSeq.push(fibonacciSeq[i - 1] + fibonacciSeq[i - 2]);
            }
            document.getElementById("output").innerText = "Fibonacci Sequence: " + fibonacciSeq.join(", ");
        } else {
            document.getElementById("output").innerText = "Please enter a valid count!";
        }
    }

    // Function to count words in a sentence

            document.getElementById("output").innerText = "Word count: " + wordCount;
        } else {
            document.getElementById("output").innerText = "No input provided!";
        }
    }

    // Function to calculate BMI


function calculateBMI() {
    var weight = parseFloat(prompt("Enter your weight in kilograms:"));
    var heightInput = prompt("Enter your height in feet.inches format (e.g., 5.9):");
    
    // Extract feet and inches from the input
    var heightParts = heightInput.split('.');
    if (heightParts.length !== 2) {
        document.getElementById("output").innerText = "Invalid height format!";
        return;
    }
    var feet = parseInt(heightParts[0]);
    var inches = parseInt(heightParts[1]);
    
    // Convert height to meters
    var height = (feet * 0.3048) + (inches * 0.0254);

    if (!isNaN(weight) && !isNaN(height) && weight > 0 && height > 0) {
        var bmi = weight / (height * height);
        var output = "Your BMI is: " + bmi.toFixed(2) + "\n";

        // Suggestions and feedback based on BMI
        if (bmi < 18.5) {
            output += "Underweight: You may need to gain some weight for better health. Consider consulting a healthcare professional for guidance.\n";
            output += "Suggestions:\n";
            output += "- Increase calorie intake with nutrient-rich foods like nuts, seeds, and avocados.\n";
            output += "- Incorporate strength training exercises to build muscle mass.\n";
            output += "- Ensure you're getting enough protein in your diet.\n";
            output += "- Monitor your progress with regular check-ups.\n";
            output += "- Prioritize self-care and mental well-being.\n";
        } else if (bmi >= 18.5 && bmi < 25) {
            output += "Normal weight: Congratulations! Your weight is within the healthy range.\n";
            output += "Keep up the good work!\n";
            output += "Consider contributing to the well-being of others by donating blood or becoming an organ donor.\n";
        } else if (bmi >= 25 && bmi < 30) {
            output += "Overweight: You may need to lose some weight for better health. Consider adopting a balanced diet and exercise routine.\n";
            output += "Suggestions:\n";
            output += "- Focus on portion control and mindful eating.\n";
            output += "- Increase physical activity with regular exercise.\n";
            output += "- Incorporate more fruits, vegetables, and whole grains into your diet.\n";
            output += "- Seek support from a healthcare professional or nutritionist.\n";
            output += "- Stay consistent and patient with your progress.\n";
        } else {
            output += "Obese: It's important to take steps to reduce your weight for better health. Consider seeking support from a healthcare professional.\n";
            output += "Suggestions:\n";
            output += "- Start with small, achievable goals for weight loss.\n";
            output += "- Seek guidance from a healthcare provider or weight loss specialist.\n";
            output += "- Focus on making sustainable lifestyle changes rather than quick fixes.\n";
            output += "- Incorporate regular physical activity into your routine.\n";
            output += "- Prioritize self-care and mental well-being.\n";
        }

        document.getElementById("output").innerText = output;
    } else {
        document.getElementById("output").innerText = "Please enter valid weight and height!";
    }
}


    // Function to convert temperature between Celsius and Fahrenheit
function convertTemperature() {
    var choice = parseInt(prompt("Choose conversion:\n1. Celsius to Fahrenheit\n2. Fahrenheit to Celsius\n3. Celsius to Kelvin\n4. Kelvin to Celsius\n5. Fahrenheit to Kelvin\n6. Kelvin to Fahrenheit"));

    if (choice >= 1 && choice <= 6) {
        var temperature;
        var result;
        var inputUnit;
        var outputUnit;

        switch (choice) {
            case 1:
                temperature = parseFloat(prompt("Enter temperature in Celsius:"));
                inputUnit = "°C";
                result = (temperature * 9 / 5) + 32;
                outputUnit = "°F";
                break;
            case 2:
                temperature = parseFloat(prompt("Enter temperature in Fahrenheit:"));
                inputUnit = "°F";
                result = (temperature - 32) * 5 / 9;
                outputUnit = "°C";
                break;
            case 3:
                temperature = parseFloat(prompt("Enter temperature in Celsius:"));
                inputUnit = "°C";
                result = temperature + 273.15;
                outputUnit = "K";
                break;
            case 4:
                temperature = parseFloat(prompt("Enter temperature in Kelvin:"));
                inputUnit = "K";
                result = temperature - 273.15;
                outputUnit = "°C";
                break;
            case 5:
                temperature = parseFloat(prompt("Enter temperature in Fahrenheit:"));
                inputUnit = "°F";
                result = (temperature - 32) * 5 / 9 + 273.15;
                outputUnit = "K";
                break;
            case 6:
                temperature = parseFloat(prompt("Enter temperature in Kelvin:"));
                inputUnit = "K";
                result = (temperature - 273.15) * 9 / 5 + 32;
                outputUnit = "°F";
                break;
        }

        if (!isNaN(result)) {
            document.getElementById("output").innerText = temperature.toFixed(2) + inputUnit + " = " + result.toFixed(2) + outputUnit;
        } else {
            document.getElementById("output").innerText = "Please enter a valid temperature!";
        }
    } else {
        document.getElementById("output").innerText = "Invalid choice!";
    }
}



    // Function to capitalize each word in a sentence
    function capitalizeText() {
        var sentence = prompt("Enter a sentence to capitalize:");
        if (sentence) {
            var capitalizedSentence = sentence.replace(/\b\w/g, function(char) {
                return char.toUpperCase();
            });

    // Function to check if a string is palindrome
    function checkPalindrome() {
        var word = prompt("Enter a word to check palindrome:");
        if (word) {
            var reversedWord = word.split('').reverse().join('');
            if (word.toLowerCase() === reversedWord.toLowerCase()) {
                document.getElementById("output").innerText = word + " is a palindrome!";
            } else {
                document.getElementById("output").innerText = word + " is not a palindrome!";
            }
        } else {
            document.getElementById("output").innerText = "No input provided!";
        }
    }

    // Function to calculate area of a circle
    function calculateAreaCircle() {
        var radius = parseFloat(prompt("Enter the radius of the circle:"));
        if (!isNaN(radius) && radius > 0) {
            var area = Math.PI * Math.pow(radius, 2);
            document.getElementById("output").innerText = "Area of the circle: " + area.toFixed(2);
        } else {
            document.getElementById("output").innerText = "Please enter a valid radius!";
        }
    }

    // Function to find the maximum number in an array
    function findMax() {
        var inputArray = prompt("Enter numbers separated by commas to find maximum:");
        if (inputArray) {
            var array = inputArray.split(",").map(Number);
            var maxNumber = Math.max(...array);
            document.getElementById("output").innerText = "Maximum number: " + maxNumber;
        } else {
            document.getElementById("output").innerText = "No input provided!";
        }
    }

    // Function to shuffle an array
    function shuffleArray() {
        var inputArray = prompt("Enter numbers separated by commas to shuffle:");
        if (inputArray) {
            var array = inputArray.split(",").map(Number);
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            document.getElementById("output").innerText = "Shuffled Array: " + array.join(", ");
        } else {
            document.getElementById("output").innerText = "No input provided!";
        }
    }

    // Function to check leap year
    function checkLeapYear() {
        var year = parseInt(prompt("Enter a year to check leap year:"));
        if (!isNaN(year)) {
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                document.getElementById("output").innerText = year + " is a leap year!";
            } else {
                document.getElementById("output").innerText = year + " is not a leap year!";
            }
        } else {
            document.getElementById("output").innerText = "Please enter a valid year!";
        }
    }

    // Function to generate UUID (Universally Unique Identifier)
    function generateUUID() {
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0,
                v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
        document.getElementById("output").innerText = "UUID: " + uuid;
    }

    // Function to check if two strings are anagrams
    function checkAnagram() {
        var str1 = prompt("Enter first string:");
        var str2 = prompt("Enter second string:");
        if (str1 && str2) {
            var sortedStr1 = str1.toLowerCase().split('').sort().join('');
            var sortedStr2 = str2.toLowerCase().split('').sort().join('');
            if (sortedStr1 === sortedStr2) {
                document.getElementById("output").innerText = str1 + " and " + str2 + " are anagrams!";
            } else {
                document.getElementById("output").innerText = str1 + " and " + str2 + " are not anagrams!";
            }
        } else {
            document.getElementById("output").innerText = "Please provide both strings!";
        }
    }

    // Function to reverse an array
    function reverseArray() {
        var inputArray = prompt("Enter numbers separated by commas to reverse:");
        if (inputArray) {
            var array = inputArray.split(",").map(Number);
            var reversedArray = array.reverse();
            document.getElementById("output").innerText = "Reversed Array: " + reversedArray.join(", ");

    // Function to count vowels in a string

        } else {
            document.getElementById("output").innerText = "No input provided!";
        }
    }


// Function to calculate age, total time till today, and upcoming birthday duration
function calculateAge() {
    var birthDateInput = prompt("Enter your date of birth in dd-mm-yyyy format:");
    var birthDateParts = birthDateInput.split('-');
    if (birthDateParts.length !== 3) {
        document.getElementById("output").innerText = "Invalid date format!";
        return;
    }
    var birthDay = parseInt(birthDateParts[0]);
    var birthMonth = parseInt(birthDateParts[1]) - 1; // Months are zero-based
    var birthYear = parseInt(birthDateParts[2]);

    var birthDate = new Date(birthYear, birthMonth, birthDay);
    var currentDate = new Date();

    if (isNaN(birthDate.getTime())) {
        document.getElementById("output").innerText = "Invalid date!";
        return;
    }

    var ageMilliseconds = currentDate - birthDate;
    var ageSeconds = Math.floor(ageMilliseconds / 1000);
    var ageMinutes = Math.floor(ageSeconds / 60);
    var ageHours = Math.floor(ageMinutes / 60);
    var ageDays = Math.floor(ageHours / 24);
    var ageMonths = currentDate.getMonth() - birthDate.getMonth() + (12 * (currentDate.getFullYear() - birthDate.getFullYear()));

    ageHours %= 24;
    ageMinutes %= 60;
    ageSeconds %= 60;

    var leapYears = countLeapYears(birthYear, currentDate.getFullYear());
    var totalDays = ageDays + leapYears;
    var totalHours = totalDays * 24;
    var totalMinutes = totalHours * 60;
    var totalSeconds = totalMinutes * 60;

    var years = 0;
    while (birthDate < currentDate) {
        birthDate.setFullYear(birthDate.getFullYear() + 1);
        if (birthDate <= currentDate) {
            years++;
        }
    }

    // Calculate upcoming birthday duration
    var nextBirthday = new Date(currentDate.getFullYear(), birthMonth, birthDay);
    if (nextBirthday < currentDate) {
        nextBirthday.setFullYear(currentDate.getFullYear() + 1);
    }
    var birthdayDurationMilliseconds = nextBirthday - currentDate;
    var birthdayDurationSeconds = Math.floor(birthdayDurationMilliseconds / 1000);
    var birthdayDurationMinutes = Math.floor(birthdayDurationSeconds / 60);
    var birthdayDurationHours = Math.floor(birthdayDurationMinutes / 60);
    var birthdayDurationDays = Math.floor(birthdayDurationHours / 24);
    var birthdayDurationMonths = Math.abs(currentDate.getMonth() - nextBirthday.getMonth()) + (12 * (nextBirthday.getFullYear() - currentDate.getFullYear())) - (currentDate.getDate() < nextBirthday.getDate() ? 1 : 0);


    document.getElementById("output").innerText = "Your age is: " + years + " years, " + ageMonths + " months, " + ageDays + " days, " + totalHours + " hours, " + totalMinutes + " minutes, " + totalSeconds + " seconds.\n";
    document.getElementById("output").innerText += "Upcoming birthday duration: " + birthdayDurationMonths + " months, " + birthdayDurationDays + " days, " + birthdayDurationHours + " hours, " + birthdayDurationMinutes + " minutes, " + birthdayDurationSeconds + " seconds."+"\n\nHMS is Accurate";
}

// Function to count leap years between two years
function countLeapYears(startYear, endYear) {
    var count = 0;
    for (var year = startYear; year <= endYear; year++) {
        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
            count++;
        }
    }
    return count;
}




    // Function to extract digits from a string
    function extractDigits() {
        var inputString = prompt("Enter a string to extract digits:");

            if (digits) {
                document.getElementById("output").innerText = "Digits extracted: " + digits.join(", ");
            } else {
                document.getElementById("output").innerText = "No digits found!";
            }
        } else {
            document.getElementById("output").innerText = "No input provided!";
        }
    }


function convertNumber() {
    // Prompt user to enter number, current base, and target base separated by commas
    const userInput = prompt("Enter the number, its current base, and the target base separated by commas (e.g., number, currentBase, targetBase):");

    // Check if the user canceled the prompt or entered an empty string
    if (!userInput) {
        return;
    }

    // Split the input by commas and trim whitespace
    const inputValues = userInput.split(",").map(value => value.trim());

    // Check if the input contains exactly three values
    if (inputValues.length !== 3) {
        alert("Invalid input format. Please enter three values separated by commas.");
        return;
    }

    // Extract the values for number, current base, and target base
    const inputNumber = inputValues[0];
    const inputBase = parseInt(inputValues[1]);
    const conversionBase = parseInt(inputValues[2]);

    // Check if the input values are valid numbers
    if (isNaN(inputNumber) || isNaN(inputBase) || isNaN(conversionBase)) {
        alert("Invalid input. Please enter valid numbers.");
        return;
    }

    // Convert the input number to the desired base
    const convertedNumber = parseInt(inputNumber, inputBase).toString(conversionBase);

    // Display the result
     document.getElementById("output").innerText = "The conversion of the current number "+ inputNumber+ " with base " + inputBase + " to target base "+ conversionBase +" is " + convertedNumber;
}
