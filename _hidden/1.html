<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: calc(100vh - 50px); /* Adjust height to accommodate button */
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        canvas {
            display: block;
            margin: auto;
            max-width: 50%;
            cursor: grab; /* Set cursor to grab for easier navigation */
        }
        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <button class="download-button" id="download-btn">Download PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('url');

        // Initialize PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];

        // Set worker source path
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';

        // Load PDF file
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const viewer = document.getElementById('pdf-viewer');

            // Function to recursively render pages
            function renderPage(pageNum) {
                if (pageNum > pdf.numPages) return; // Stop if all pages are rendered

                pdf.getPage(pageNum).then(page => {
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    const viewport = page.getViewport({ scale: 1 });

                    // Apply zoom out effect at initialization
                    const initialScale = 0.8; // Change this value for desired zoom level
                    const scaledViewport = page.getViewport({ scale: initialScale });

                    canvas.width = scaledViewport.width;
                    canvas.height = scaledViewport.height;

                    const renderContext = {
                        canvasContext: context,
                        viewport: scaledViewport
                    };

                    page.render(renderContext).promise.then(() => {
                        viewer.appendChild(canvas);
                        // Render the next page
                        renderPage(pageNum + 1);
                    });
                });
            }

            // Start rendering from page 1
            renderPage(1);

            // Add event listener to the download button
            document.getElementById('download-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch(pdfUrl);
                    const blob = await response.blob();
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = pdfUrl.split('/').pop(); // Extract filename from URL
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (error) {
                    console.error('Error downloading PDF:', error);
                }
            });
        });
    </script>
</body>
</html>
