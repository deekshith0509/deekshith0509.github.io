<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic HTML Interpreter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh; /* Full height of the viewport */
    }
    #input-container,
    #output-container {
        flex: 1; /* Equal width for both containers */
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
    }
    #input-field{
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    #output-content {
        flex: 1; /* Grow to fill available height */
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: auto; /* Show scrollbars if content overflows */
    }
</style>
</head>
<body>
    <div id="input-container">
        <textarea id="input-field" placeholder="Type HTML code here..."></textarea>
    </div>
    <div id="output-container">
        <div id="output-content"></div>
    </div>

    <script>
        // Function to update output container with HTML content
        function updateOutput() {
            const inputField = document.getElementById('input-field');
            const outputContainer = document.getElementById('output-content');

            if (inputField && outputContainer) {
                // Get input value (HTML code)
                const htmlCode = inputField.value;

                // Render HTML content inside output container
                outputContainer.innerHTML = htmlCode;
            } else {
                console.error('Input field or output container not found!');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('input-field');

            if (inputField) {
                // Listen for input changes in the textarea
                inputField.addEventListener('input', updateOutput);

                // Initial update when page loads (in case there's pre-filled content)
                updateOutput();
            } else {
                console.error('Input field not found!');
            }
        });
    </script>
</body>
</html>
