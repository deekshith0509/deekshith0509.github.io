<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
	input:hover{
	cursor:help;
	}
	#tools select:hover{cursor:pointer;}

    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      margin: 20px;
      overflow: auto;
      background: linear-gradient(45deg, #2980b9, #2c3e50, #8e44ad, #3498db);
      background-size: 400% 400%;
      animation: gradientAnimation 15s infinite;
      
      max-width: 1200px;
    }


/* Customize scrollbar (for WebKit browsers like Chrome and Safari) */
body::-webkit-scrollbar {
  width: 10px;
}

body::-webkit-scrollbar-track {
  background: #f5f5f5;
}

body::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 5px;
}


/* Example media query for responsive design */
@media (max-width: 768px) {
  body {
    font-size: 14px; /* Adjust font size for smaller screens */
  }
}
    h1,
    h2 {
      animation: fadeInUp 1s ease-in-out;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    h1 {
      color: #fff;
      font-size: 3em;
      margin-bottom: 20px;
    }

    h2 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out forwards;
      transition: background-color 0.3s, transform 0.3s;
      cursor: pointer;
      border-radius: 5px;
      padding: 10px;
    }

    li:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    a.external-link {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s, transform 0.3s;
    }

    a.external-link:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom cursor styles */
    body {
      cursor: url('https://example.com/custom-cursor.png'), auto;
    }

    /* Additional styles for the tools section */
    #tools {
      margin-top: 30px;
      text-align: center;
    }

    #search-bar {
      margin-bottom: 30px;
    }

    input[type="text"],
    select {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 250px;
      font-size: 1em;
    }

    #search-button {
      padding: 10px 20px;
      background-color: #0366d6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1em;
    }

    #search-button:hover {
      background-color: #004080;
    }

    /* Add styles for the search results */
    #search-results {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      display: none; /* Hidden by default */
    }

    #search-results h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #search-results ol {
      list-style: decimal;
      padding-left: 20px;
    }

    #search-results li {
      margin-bottom: 5px;
    }

    /* New styles for clock */
    #clock {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    /* New styles for weather forecast */
    #weather {
      position: absolute;
      top: 70px;
      right: 20px;
      font-size: 1em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <h1>Welcome to My GitHub Page</h1>

  <h2>Contents from My GitHub Repository:</h2>
  <ul id="repository-contents"></ul>

  <div id="tools">
    <div id="search-bar">
      <h2>Search Your Query with Your Preferred Search Engine</h2>
      <input type="text" id="search-input" placeholder="Enter your search" autofocus>
      <select id="search-engine">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="yahoo">Yahoo</option>
        <option value="duckduckgo">DuckDuckGo</option>
        <option value="baidu">Baidu</option>
        <option value="yandex">Yandex</option>
        <option value="ask">Ask</option>
        <option value="aol">AOL</option>
        <option value="dogpile">Dogpile</option>
        <option value="excite">Excite</option>
        <option value="YT">Youtube</option>
        <option value="webcrawler">WebCrawler</option>
        <option value="tb">TamilBlasters</option>
        <option value="imdb">IMDb</option>
        <!-- Add more search engines as needed -->
      </select>
      <button id="search-button" onclick="performSearch()">Search</button>
    </div>
  </div>

  <div id="search-results">
    <h3>Search Results</h3>
    <ol id="search-results-list"></ol>
  </div>

  <!-- Clock and weather forecast -->
  <div id="clock"></div>
  <div id="weather"></div>

  <script>
    // Function to update clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }
    // Function to fetch weather forecast
    function fetchWeather() {
      const apiKey = '25c97ed9fb1bb9e5768b3b12bbfe9137';
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Hyderabad&units=metric&appid=${apiKey}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const weatherDescription = data.weather[0].description;
          const temperature = data.main.temp;
          document.getElementById('weather').textContent = `Weather: ${weatherDescription}, Temperature: ${temperature}Â°C`;
        })
        .catch(error => console.error('Error fetching weather:', error));
    }

    // Update clock and fetch weather when the page loads
    updateClock();
    fetchWeather();

    // Update clock every second
    setInterval(updateClock, 1000);

    // Existing JavaScript code remains unchanged
    const githubUsername = 'deekshith0509';
    const repositoryName = 'deekshith0509.github.io';

    const nameElement = document.getElementById('name');

    fetch(`https://api.github.com/users/${githubUsername}`)
      .then(response => response.json())
      .then(data => {
        nameElement.textContent = data.name || githubUsername;
      })
      .catch(error => console.error('Error fetching user information:', error));

    fetch(`https://api.github.com/repos/${githubUsername}/${repositoryName}/contents`)
      .then(response => response.json())
      .then(contents => {
        const contentsList = document.getElementById('repository-contents');
        contents.forEach(item => {
          const listItem = document.createElement('li');

          if (item.type === 'file') {
            const fileLink = document.createElement('a');
            fileLink.textContent = item.name;

            if (item.name.endsWith('.html')) {
              fileLink.classList.add('external-link');
              fileLink.onclick = () => openHtmlFileInNewTab(item.download_url);
            } else {
              fileLink.href = item.download_url;
              fileLink.setAttribute('download', item.name);
              fileLink.classList.add('external-link');
            }

            listItem.appendChild(fileLink);
          } else {
            listItem.textContent = item.name;
          }

          contentsList.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching repository contents:', error));

    function openHtmlFileInNewTab(fileUrl) {
      fetch(fileUrl)
        .then(response => response.text())
        .then(htmlContent => {
          const newWindow = window.open();
          newWindow.document.write(htmlContent);
        })
        .catch(error => console.error('Error fetching HTML content:', error));
    }

    function performSearch() {
      const searchInput = document.getElementById('search-input').value.toLowerCase();
      const searchEngineSelect = document.getElementById('search-engine');
      const selectedSearchEngine = searchEngineSelect.value;

      // Set of video-related keywords
      const videoKeywords = new Set(['video', 'videos', 'clip', 'clips']);
      // Set of shopping-related keywords
      const shoppingKeywords = new Set(['shopping', 'products', 'items',"item", 'mobiles', 'electronics']);

      // Split the search input into words
      const words = searchInput.split(' ');

      // Check if the last word is a video-related keyword
      const lastWord = words[words.length - 1];
      if (videoKeywords.has(lastWord)) {
        // If yes, remove the last word
        words.pop();
        // Redirect to YouTube with the modified query
        window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(words.join(' ').trim()));
        return;
      }

      // Check if the last word is a shopping-related keyword
      if (shoppingKeywords.has(lastWord)) {
        // If yes, remove the last word
        words.pop();
        // Redirect to Flipkart or Amazon with the modified query
        window.open('https://www.flipkart.com/search?q=' + encodeURIComponent(words.join(' ').trim()));
        return;
      }

      // Perform search based on selected search engine
      switch (selectedSearchEngine) {
        case 'google':
          window.open('https://www.google.com/search?q=' + encodeURIComponent(searchInput));
          break;
        case 'bing':
          window.open('https://www.bing.com/search?q=' + encodeURIComponent(searchInput));
          break;
        case 'yahoo':
          window.open('https://search.yahoo.com/search?p=' + encodeURIComponent(searchInput));
          break;
        case 'duckduckgo':
          window.open('https://duckduckgo.com/?q=' + encodeURIComponent(searchInput));
          break;
        case 'baidu':
          window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(searchInput));
          break;
        case 'yandex':
          window.open('https://yandex.com/search/?text=' + encodeURIComponent(searchInput));
          break;
        case 'ask':
          window.open('https://www.ask.com/web?q=' + encodeURIComponent(searchInput));
          break;
        case 'aol':
          window.open('https://search.aol.com/aol/search?q=' + encodeURIComponent(searchInput));
          break;
        case 'dogpile':
          window.open('https://www.dogpile.com/search/web?q=' + encodeURIComponent(searchInput));
          break;
        case 'excite':
          window.open('https://www.excite.com/search?q=' + encodeURIComponent(searchInput));
          break;
        case 'YT':
          window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(searchInput));
          break;
        case 'webcrawler':
          window.open('https://www.webcrawler.com/serp?q=' + encodeURIComponent(searchInput));
          break;
        case 'tb':
          window.open('https://www.1tamilblasters.tel/index.php?/search/&q=' + encodeURIComponent(searchInput) + '&search_and_or=and&sortby=relevancy');
          break;
        case 'imdb':
          window.open('https://www.imdb.com/find/?q=' + encodeURIComponent(searchInput) + '&ref_=nv_sr_sm');
          break;
        // Add more cases for additional search engines if needed
        default:
          break;
      }
    }


        const inputField = document.getElementById('search-input');

        // Add key press event listener to the input field
        inputField.addEventListener('keypress', function(event) {
            // Check if the Enter key (key code 13) is pressed
            if (event.key === 'Enter') {
                // Prevent the default form submission behavior
                event.preventDefault();

                // Call a function or open a new window here
                performSearch();
            }
        });


  </script>
</body>
</html>
