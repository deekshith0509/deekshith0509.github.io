<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Viewer & Editor</title>
<style>
  /* CSS for table styling */
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f8f9fa;
  }
  h2 {
    margin-top: 0;
    color: #007bff;
  }
  textarea {
    width: 100%;
    height: 200px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  input[type="file"] {
    display: none;
  }
  .file-upload-label {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .file-upload-label:hover {
    background-color: #0056b3;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
</style>
</head>
<body>
<div class="container">
  <h2>JSON Viewer & Editor</h2>
  <input type="file" id="fileInput">
  <label for="fileInput" class="file-upload-label">Choose JSON File</label>
  <br><br>
  <textarea id="jsonInput" placeholder="Enter JSON here" rows="10"></textarea>
  <br>
  <button onclick="formatJson()">Format JSON</button>
  <button onclick="saveJson()">Save JSON</button>
  <table id="jsonTable"></table>
</div>

<script>
function formatJson() {
  var jsonInput = document.getElementById("jsonInput").value.trim();
  if (jsonInput === '') {
    alert("Please provide JSON input.");
    return;
  }
  try {
    var jsonData = JSON.parse(jsonInput);
    var tableContent = "";

    function traverse(obj, prefix) {
      for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
          var value = obj[key];
          if (typeof value === "object" && !Array.isArray(value)) {
            // Handle nested object
            tableContent += "<tr><td>" + prefix + key + "</td><td><table>";
            traverse(value, prefix + key + ".");
            tableContent += "</table></td></tr>";
          } else if (Array.isArray(value)) {
            // Handle array
            tableContent += "<tr><td>" + prefix + key + "</td><td>[";
            for (var i = 0; i < value.length; i++) {
              if (i > 0) tableContent += ", ";
              tableContent += JSON.stringify(value[i]);
            }
            tableContent += "]</td></tr>";
          } else {
            // Handle other types
            tableContent += "<tr><td>" + prefix + key + "</td><td>" + value + "</td></tr>";
          }
        }
      }
    }

    traverse(jsonData, "");

    document.getElementById("jsonTable").innerHTML = tableContent;
  } catch (error) {
    alert("Invalid JSON format. Please provide valid JSON input.");
  }
}

function saveJson() {
  var jsonData = document.getElementById("jsonInput").value;
  if (jsonData === '') {
    alert("No JSON data to save.");
    return;
  }
  var blob = new Blob([jsonData], {type: "application/json"});
  var url = URL.createObjectURL(blob);
  var a = document.createElement('a');
  a.href = url;
  a.download = 'edited_data.json';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

document.getElementById("fileInput").addEventListener("change", function(event) {
  var file = event.target.files[0];
  var reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById("jsonInput").value = e.target.result;
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
