<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .input-container,
        .output-container {
            flex: 1;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #markdown-output {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <textarea id="markdown-input" placeholder="Enter Markdown..." oninput="renderMarkdown()"></textarea>
    </div>
    <div class="output-container">
        <div id="markdown-output"></div>
    </div>

    <!-- Include marked.js before calling renderMarkdown() -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script>
        function renderMarkdown() {
            var markdownInput = document.getElementById('markdown-input').value;
            var markdownOutput = document.getElementById('markdown-output');
            // Check if marked is loaded and available
            if (typeof marked === 'function') {
                markdownOutput.innerHTML = marked(markdownInput);
            } else {
                console.error('marked.js is not available or not loaded properly.');
            }
        }
    </script>
</body>
</html>
