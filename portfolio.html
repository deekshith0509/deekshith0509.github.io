<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        section {
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <nav>
        <ul>
            <li><a href="#about" onclick="loadAbout()">About Me</a></li>
            <li><a href="#skills" onclick="loadSkills()">Skills</a></li>
            <li><a href="#certificates" onclick="loadCertificates()">Certificates</a></li>
            <li><a href="#projects" onclick="loadProjects()">Projects</a></li>
            <li><a href="#upload" onclick="loadUploadForm()">Upload File</a></li>
        </ul>
    </nav>

    <section id="content">
        <!-- Content will be dynamically loaded here -->
    </section>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script>
        const telegramApiKey = '325a804979dcf65ab3a2487515f48029';
        const telegramChatId = '22180662';

        async function fetchData(url) {
            const response = await fetch(url);
            return response.json();
        }

        function loadAbout() {
            // Replace 'your_github_api_about_endpoint' with the actual endpoint from your GitHub API
            const aboutUrl = 'https://api.github.com/users/your_username';
            
            fetchData(aboutUrl)
                .then(data => {
                    document.getElementById('content').innerHTML = `
                        <h2>About Me</h2>
                        <p>${data.bio}</p>
                    `;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function loadSkills() {
            // Fetch and display skills
            // ...
        }

        function loadCertificates() {
            // Fetch and display certificates
            // ...
        }

        function loadProjects() {
            // Fetch and display projects
            // ...
        }

        function loadUploadForm() {
            document.getElementById('content').innerHTML = `
                <h2>Upload File</h2>
                <form id="uploadForm">
                    <input type="file" id="fileInput" />
                    <button type="button" onclick="uploadFile()">Upload</button>
                </form>
            `;
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('document', file);

            fetch(`https://api.telegram.org/bot${telegramApiKey}/sendDocument?chat_id=${telegramChatId}`, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('File uploaded successfully!');
                } else {
                    alert('Error uploading file. Please check your API key and chat ID.');
                }
            })
            .catch(error => console.error('Error uploading file:', error));
        }
    </script>

</body>
</html>
